<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-top">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="usuario" type="text" placeholder="usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="contraseña" type="password" placeholder="contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" shape="round" type="submit" [disabled]="form.invalid" expand="block">Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <div text-center>
          Si no tienes una cuenta, por favor <a routerLink='/register'>
            registrate</a> primero!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
