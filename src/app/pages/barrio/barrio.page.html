<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button type="buttons" slot="start"></ion-menu-button>
    <ion-title>Barrio</ion-title>
    <ion-button routerLink="/barrioli" slot="end">
      <ion-icon name="add"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-label>Barrios-Veredas</ion-label>
    <ion-item *ngFor="let BV of usuarios">
      {{BV.idBarriosVeredas}} {{BV.BarriosVeredas}} {{BV.Comunas_idComunas}}
      <ion-button [routerLink]="['/barrioli', BV.idBarriosVeredas]" slot="end">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
