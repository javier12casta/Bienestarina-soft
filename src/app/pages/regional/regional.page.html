<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button type="buttons" slot="start"></ion-menu-button>
    <ion-title>Regionales</ion-title>
    <ion-button routerLink="/regionali" slot="end">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-label>Regionales</ion-label>
    <ion-item *ngFor="let RG of usuarios">
      {{RG.idRegional}} {{RG.Regional}}
      <!--Para redireccionar a form para actualizar usar [routerLink]="['/regionali', RG.idRegional]" -->
      <ion-button [routerLink]="['/regionali', RG.idRegional]" slot="end">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
