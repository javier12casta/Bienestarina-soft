<ion-header>
  <ion-toolbar>
    <ion-title>lista-maestros-bienestarina</ion-title>
    <ion-button slot="end">
        Inhabilitar
       </ion-button>
      <ion-button  slot="end">
       Modificar
      </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-label>Codigo </ion-label>
    <ion-input type="number"></ion-input>

    <ion-item>
        <ion-label>Estado del dato maestro</ion-label>
        <ion-select placeholder="Selecciona una">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-label>Referencia </ion-label>
      <ion-input type="text"></ion-input>

      <ion-item>
          <ion-label>unidad de medida Principal</ion-label>
          <ion-select placeholder="Selecciona una">
            <ion-select-option value="b">bolsa</ion-select-option>
            <ion-select-option value="c">caja</ion-select-option>
            <ion-select-option value="o">otra presentacion</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-label>Cantidad equivalente </ion-label>
        <ion-input type="number"></ion-input>

        <ion-item>
            <ion-label>unidad de medida secundaria </ion-label>
            <ion-select placeholder="Selecciona una">
              <ion-select-option value="g">g</ion-select-option>
              <ion-select-option value="kg">Kg</ion-select-option>
              <ion-select-option value="l">L</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button size="default" color="success" expand="block" type="submit" (click)="finish()">Aceptar</ion-button>


</ion-content>
