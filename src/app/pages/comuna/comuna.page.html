<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button type="buttons" slot="start"></ion-menu-button>
    <ion-title>Comunas</ion-title>
    <ion-button (click)="openAlert()" slot="end">
      <ion-icon name="add"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-label>Comunas</ion-label>
    <ion-item *ngFor="let comu of usuarios">
      {{comu.idComunas}} {{comu.Comunas}} {{comu.Municipios_idMunicipios}}
      <ion-button (click)="openAlert1()" slot="end">
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
