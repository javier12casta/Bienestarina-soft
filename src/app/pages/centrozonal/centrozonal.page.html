<ion-header>

    <ion-title>Centros Zonales</ion-title>
    <ion-button (click)="openAlert()" slot="end">
      <ion-icon name="add"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-label>Centros Zonales</ion-label>
    <ion-item *ngFor="let CZ of usuarios">
      {{CZ.	idCentrosZonales}} {{CZ.CentrosZonales}} {{CZ.Regional_idRegional}} {{CZ.CodigoJerarquiaCZ	}} {{CZ.CodigoCZ}}
      <ion-button (click)="openAlert1()" slot="end">
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
